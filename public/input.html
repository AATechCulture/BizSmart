<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BizSmart</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
    <!-- https://fonts.google.com/ -->
    <link href="/public/src\css\bootstrap.min.css" rel="stylesheet" /> <!-- https://getbootstrap.com/ -->
    <link href="/public/src\fontawesome\css\all.min.css" rel="stylesheet" /> <!-- https://fontawesome.com/ -->
    <link href="/public/src\css\templatemo-diagoona.css" rel="stylesheet" />
</head>

<body>
    <div class="tm-container">
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media" style="position: fixed;">
                        <i class="fas fa-money-bill fa-3x mt-1 tm-logo"></i>
                        <div class="media-body">
                            <h1 class="tm-sitename font-weight-bold" style="color: #ffffff;">BizSMART</h1>
                            <p class="tm-slogon font-weight-bold text-light">Grow Your Business with Smarter Budgeting.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="tm-col-right">
                    <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                        <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" data-toggle="collapse"
                            data-target="#navbar-nav" aria-controls="navbar-nav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                            <ul class="navbar-nav text-uppercase">
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="services.html">Dashboard</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link tm-nav-link" href="contact.html">Input <span
                                            class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="register.html">Register / Login</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="tm-row">
                <div class="tm-col-left"></div>
                <main class="tm-col-right tm-contact-main"> <!-- Content -->
                    <section class="tm-content tm-contact">
                        <h2 class="mb-4 tm-content-title">Add a New Expense</h2>
                        <p class="mb-5">Log your business expenses to track spending and improve financial management.
                        </p>
                        <form id="contact-form" action="" method="POST">
                            <div class="form-group mt-1 mb-4">
                                <input type="text" name="expenses" class="form-control" placeholder="Expense Name"
                                    required />
                            </div>
                            <div class="form-group mb-4">
                                <input type="number" name="amount" class="form-control" placeholder="$ Amount"
                                    required />
                            </div>
                            <div class="form-group mb-4">
                                <input type="date" name="date" class="form-control" placeholder="Date" required />
                            </div>
                            <div class="form-group mb-4">
                                <select class="form-control" id="category" name="category" required>
                                    <option value="" disabled selected>Select a category</option>
                                    <option value="Rent" class="text-dark">Rent</option>
                                    <option value="Utilities" class="text-dark">Utilities</option>
                                    <option value="Inventory" class="text-dark">Inventory</option>
                                    <option value="Marketing" class="text-dark">Marketing</option>
                                    <option value="Payroll" class="text-dark">Payroll</option>
                                </select>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-big btn-primary" id="saveBtn">Save Expense</button>
                            </div>
                        </form>
                    </section>
                </main>
            </div>
        </div>

        <div class="tm-bg"> <!-- Diagonal background design -->
            <div class="tm-bg-left"></div>
            <div class="tm-bg-right" style="background-color: #000;"></div>
        </div>
    </div>

    <div class="backstretch"
        style="left: 0px; top: 0px; margin: 0px; padding: 0px; height: auto; width: auto; max-height: 100%; max-width: 100%; z-index: -999999; position: fixed;">
        <div class="backstretch-item"
            style="position: absolute; margin: 0px; padding: 0px; border: none; width: 100%; height: 100%; z-index: -999999;">
            <img alt="" src="static/images/receipts-1200.jpg"
                style="position: absolute; margin: 0px; margin-top: 140px; padding: 0px; border: none; width: 1130.51px; height: 667px; max-width: none; inset: 0px auto auto -208.754px;">
        </div>
    </div>
    <script type="module" src="src/js/input.js" defer></script>
</body>

</html>
